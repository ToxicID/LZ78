name: Create Release and Upload Artifact
on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build project
        run: dotnet build --configuration Debug

      - name: Publish project
        run: dotnet publish --configuration Debug --output ./ConsoleApp4/bin/Debug/net6.0

      - name: Install rar
        run: sudo apt-get install rar

      - name: Change working directory
        run: cd ./ConsoleApp4/bin/Debug

      - name: Archive artifact folder
        run: rar a program.rar ${{ github.workspace }}/ConsoleApp4/bin/Debug/net6.0

      - name: Change working directory back
        run: cd -

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./program.rar
          asset_name: program.rar
          asset_content_type: application/x-rar-compressed
